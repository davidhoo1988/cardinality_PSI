default_build:
  stage: build
  only:
    refs:
      - master
      - merge_requests
  script:
  - whoami
  - mkdir -p build
  - cd build
  - cmake ${CMAKE_ARGS} ..
  - make -j $(nproc) all
  artifacts:
    paths:
    - build/third-party/lib
    - build/lib
    - build/unittest
    - build/bin/benchmark
    expire_in: 1 day
  dependencies: []

define_vars:
  stage: pre_build
  rules:
    - if: "$CI_COMMIT_REF_NAME =~ /master/"
      when: always
    - if: "$DOWNSTREAM_TESTER"
      when: always
  script:
  - echo "TARG_CC=${CC}" >> build_etc.env
  - echo "TARG_CXX=${CXX}" >> build_etc.env
  - cat build_etc.env
  artifacts:
    reports:
      dotenv: build_etc.env
    expire_in: 2 hours
  needs: []

