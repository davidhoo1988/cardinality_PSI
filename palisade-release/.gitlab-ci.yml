# Quick CI

default_build_quickci:
  stage: build
  only:
    variables:
      - $QUICK_CI
  script:
  - whoami
  - mkdir -p build
  - cd build
  - cmake ${CMAKE_ARGS} ..
  - make -j $(nproc) all
  artifacts:
    paths:
    - build/third-party/lib
    - build/lib
    - build/unittest
    - build/bin/benchmark
    expire_in: 1 day
  dependencies: []

default_test_core_quickci:
  stage: unit_test
  only:
    variables:
      - $QUICK_CI
  script:
  - pwd
  - echo $LD_LIBRARY_PATH
  - build/unittest/core_tests --gtest_output=xml
  artifacts:
    paths:
    - test_detail.xml
    expire_in: 2 days
  dependencies:
  - default_build_quickci

